<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PolandLet'sPlay – Mod Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Keep your original CSS from before — omitted here for brevity */
    /* But add a few more specific styles for the form: */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 10px;
    }

    input, textarea, select {
      padding: 0.7rem;
      border: none;
      border-radius: 5px;
      background: #2c2c2c;
      color: #fff;
    }

    input:focus, textarea:focus, select:focus {
      outline: 2px solid #8f94fb;
    }

    button {
      padding: 0.8rem;
      background: #8f94fb;
      color: #0f0f0f;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #6e73d9;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mod Application</h1>
    <p>Apply to become a Moderator for the PolandLet'sPlay Community</p>
  </header>

  <nav>
    <a href="index">Home Page</a>
    <a href="live-chat">Live Chat</a>
    <a href="about-me">About Me</a>
    <a href="projects">Projects</a>
    <a href="contact">Contact</a>
  </nav>

  <div class="container">
    <section>
      <h2>Apply Now</h2>
      <form action="https://usebasin.com/f/your-form-id" method="POST">
        <label>
          Your Name:
          <input type="text" name="name" required />
        </label>

        <label>
          Your Email:
          <input type="email" name="email" required />
        </label>

        <label>
          Discord Username (e.g. name#1234):
          <input type="text" name="discord" required />
        </label>

        <label>
          Why do you want to be a mod?
          <textarea name="why" rows="5" required></textarea>
        </label>

        <label>
          How often are you active in the community?
          <select name="activity" required>
            <option value="">Select one</option>
            <option value="daily">Daily</option>
            <option value="weekly">A few times a week</option>
            <option value="rarely">Rarely</option>
          </select>
        </label>

        <label>
          Anything else you’d like to say?
          <textarea name="extra" rows="4"></textarea>
        </label>

        <button type="submit">Submit Application</button>
      </form>
    </section>
  </div>

  <!-- Footer remains unchanged -->
  <!-- Keep your full footer from the original code -->
</body>
</html>
