<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Outfit', sans-serif;
      background: #0f0f0f;
      color: #f5f5f5;
      line-height: 1.6;
    }

    a {
      color: #8f94fb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    header {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
    }

    header p {
      font-size: 1.2rem;
      color: #eee;
    }

    nav {
      background-color: #1a1a1a;
      padding: 1rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: #f5f5f5;
      margin: 0.5rem 1rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #2c2c2c;
    }

    .container {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      font-size: 2rem;
      color: #8f94fb;
      margin-bottom: 1rem;
    }

    form {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 10px;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      background: #2c2c2c;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
    }

    button {
      background: #8f94fb;
      color: #000;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }

    .agreement {
      margin-top: 1rem;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .agreement label {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }

      .container {
        padding: 1rem;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        margin: 0.3rem 0;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Mod Application</h1>
  <p>Apply to become a moderator for PolandLet'sPlay Community</p>
</header>

<nav>
  <a href="index">Home Page</a>
  <a href="live-chat">Live Chat</a>
  <a href="about-me">About Me</a>
  <a href="projects">Projects</a>
  <a href="prisma3d-models">Prisma3D Models</a>
  <a href="contact">Contact</a>
  <a href="behind-the-scense">Behind the Scenes</a>
</nav>

<div class="container">
  <h2>Apply Now</h2>
  <form action="https://getform.io/f/akknljwa" method="POST" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Your Full Name" required>
    <input type="email" name="email" placeholder="Your Email Address" required>
    <input type="text" name="discord" placeholder="Your Discord Username (e.g. User#1234)" required>

    <label for="reason">Why do you want to become a moderator?</label>
    <textarea name="reason" rows="6" placeholder="Write your answer here..." required></textarea>

    <div class="agreement">
      <label>
        <input type="checkbox" id="agree" required>
        <span>
          I agree to the
          <a href="terms-of-service" target="_blank">Terms</a>,
          <a href="privacy-policy" target="_blank">Privacy Policy</a>,
          and <a href="legal" target="_blank">Legal Notice</a>.
        </span>
      </label>
    </div>

    <button type="submit">Submit Application</button>
  </form>
</div>

</body>
</html>
