<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PolandLet'sPlay – Live Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Outfit', sans-serif;
      background: #0f0f0f;
      color: #f5f5f5;
      line-height: 1.6;
    }
    a {
      color: #8f94fb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    header {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
    }
    header p {
      font-size: 1.2rem;
      color: #eee;
    }
    nav {
      background-color: #1a1a1a;
      padding: 1rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: #f5f5f5;
      margin: 0.5rem 1rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      transition: 0.3s;
    }
    nav a:hover {
      background-color: #2c2c2c;
    }
    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      font-size: 2rem;
      color: #8f94fb;
      margin-bottom: 1rem;
    }
    #chat {
      height: 60vh;
      overflow-y: auto;
      background: #1c1c1c;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .chat-inputs {
      display: flex;
      gap: 0.5rem;
    }
    .chat-inputs input, .chat-inputs button {
      padding: 0.8rem;
      font-family: 'Outfit', sans-serif;
      border-radius: 8px;
      border: none;
    }
    .chat-inputs input {
      flex: 1;
      background: #2c2c2c;
      color: #fff;
    }
    .chat-inputs button {
      background: #8f94fb;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>PolandLet'sPlay</h1>
    <p>A Polish Game Developer, Game Publisher, Game Director, Animator & Content Creator</p>
  </header>

  <nav>
    <a href="index">Home Page</a>
    <a href="live-chat">Live Chat</a>
    <a href="about-me">About Me</a>
    <a href="projects">Projects</a>
    <a href="prisma3d-models">Prisma3D Models</a>
    <a href="contact">Contact</a>
    <a href="behind-the-scense">Behind the Scenes</a>
  </nav>

  <div class="container">
    <h2>Live Chat</h2>
    <div id="chat"></div>
    <div class="chat-inputs">
      <input id="name" placeholder="Your name" />
      <input id="message" placeholder="Type a message…" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <footer>
    &copy; 2025 PolandLet'sPlay. All rights reserved.
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBBmKNROhrLA8Yj9UAhCEwBWqAnI5y8Yk0",
      authDomain: "polandletsplay-1b9b9.firebaseapp.com",
      databaseURL: "https://polandletsplay-1b9b9-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "polandletsplay-1b9b9",
      storageBucket: "polandletsplay-1b9b9.appspot.com",
      messagingSenderId: "180754599940",
      appId: "1:180754599940:web:c4df420cbd9c1c20be6551"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chatBox = document.getElementById("chat");
    window.sendMessage = () => {
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (name && message) {
        push(ref(db, "messages"), { name, message, timestamp: Date.now() });
        document.getElementById("message").value = "";
      }
    };

    onChildAdded(ref(db, "messages"), snap => {
      const { name, message } = snap.val();
      const el = document.createElement("p");
      el.innerHTML = `<strong>${name}:</strong> ${message}`;
      chatBox.appendChild(el);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
