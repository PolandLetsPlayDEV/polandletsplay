<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PolandLet'sPlay – Live Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* (Paste all your existing style here for header/nav/container/footer) */
    /* Chat-specific styles: */
    #chat {
      height: 60vh;
      overflow-y: auto;
      background: #1c1c1c;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .chat-inputs {
      display: flex;
      gap: 0.5rem;
    }
    .chat-inputs input, .chat-inputs button {
      padding: 0.8rem;
      font-family: 'Outfit', sans-serif;
      border-radius: 8px;
      border: none;
    }
    .chat-inputs input {
      flex: 1;
      background: #2c2c2c;
      color: #fff;
    }
    .chat-inputs button {
      background: #8f94fb;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>…(same header)…</header>
  <nav>…(same nav)…</nav>
  <div class="container">
    <h2>Live Chat</h2>
    <div id="chat"></div>
    <div class="chat-inputs">
      <input id="name" placeholder="Your name" />
      <input id="message" placeholder="Type a message…" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <footer>…(same footer)…</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

    const firebaseConfig = { /* your config */ };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chatBox = document.getElementById("chat");
    window.sendMessage = () => {
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (name && message) {
        push(ref(db, "messages"), { name, message, timestamp: Date.now() });
        document.getElementById("message").value = "";
      }
    };

    onChildAdded(ref(db, "messages"), snap => {
      const { name, message } = snap.val();
      const el = document.createElement("p");
      el.innerHTML = `<strong>${name}:</strong> ${message}`;
      chatBox.appendChild(el);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
