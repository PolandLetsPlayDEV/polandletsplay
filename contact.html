<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PolandLet'sPlay- Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Outfit', sans-serif;
      background: #0f0f0f;
      color: #f5f5f5;
      line-height: 1.6;
    }

    a {
      color: #8f94fb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    header {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
    }

    header p {
      font-size: 1.2rem;
      color: #eee;
    }

    nav {
      background-color: #1a1a1a;
      padding: 1rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: #f5f5f5;
      margin: 0.5rem 1rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #2c2c2c;
    }

    .container {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      font-size: 2rem;
      color: #8f94fb;
      margin-bottom: 1rem;
    }

    form {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      background: #2c2c2c;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
    }

    button {
      background: #8f94fb;
      color: #000;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 3rem;
    }

    .footer-links {
      margin-bottom: 1rem;
    }

    .footer-links a {
      color: #888;
      margin: 0 0.5rem;
    }

    .footer-links a:hover {
      color: #ccc;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }

      .container {
        padding: 1rem;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        margin: 0.3rem 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact PolandLet'sPlay</h1>
    <p>Get in touch for collaborations, questions, or feedback!</p>
  </header>

  <nav>
    <a href="index">Home</a>
    <a href="live-chat">Live Chat</a>
    <a href="about-me">About Me</a>
    <a href="projects">Projects</a>
    <a href="prisma3d-models">Prisma3D Models</a>
    <a href="behind-the-scense">Behind the Scenes</a>
  </nav>

  <div class="container">
    <h2>Send Me a Message</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="_replyto" placeholder="Your Email" required>
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <footer>
    <div class="footer-links">
      <a href="contact">Contact</a> •
      <a href="terms-of-service">Terms of Service</a> •
      <a href="privacy-policy">Privacy Policy</a> •
      <a href="legal">Legal</a> •
      <a href="api">API</a> •
      <a href="open-source">Open Source</a> •
      <a href="docs">Docs</a>
    </div>
    &copy; 2025 PolandLet'sPlay. All rights reserved.
  </footer>

</body>
</html>
